<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>SafeHN</title>
    <link rel="icon" href="resources/Logomod.jpg">
    <link rel="stylesheet" href="less/style.less">
    <script type="module" src="js/script.js"></script>
    <link rel="stylesheet" href="less/carusel.less">
    <script type="module" src="js/carusel.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    {{>header}}
    <main>
        <section class="carusel">
            <h1>Bienvenido a SafeHN</h1>
            <a class="buy" href="products.html">Compra ya!</a>
            <section class="caruseltrack">
                <div class="caruselItem">
                    <picture>
                        <img src="resources/backgrounds/img1.jpeg" alt="Background img 1" />
                    </picture>
                </div>
                <div class="caruselItem">
                    <picture>
                        <img id="img2" src="resources/backgrounds/img2.jpeg" alt="Background img 2" />
                    </picture>
                </div>
                <div class="caruselItem">
                    <picture>
                        <img id="img3" src="resources/backgrounds/img3.jpeg" alt="Background img 3" />
                    </picture>
                </div>
                <div class="caruselItem">
                    <picture>
                        <img id="img4" src="resources/backgrounds/img4.jpg" alt="Background img 4" />
                    </picture>
                </div>
            </section>
        </section>
    </main>
    {{>footer}}
</body>

</html>
